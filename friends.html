<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <a href="settings.html">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </a>
      </div>
    </header>
    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://pbs.twimg.com/media/EYYs8LfVAAIIacp.jpg"
            class="user-component_avatar user-component_avatar--sm"
          />
          <div class="user-component__text">
            <h4 class="user-component__title"></h4>
            <!--<h6 class="user-component__subtitle">asdasd<h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span><i class="fas fa-xs"></i>
        </div>
        <div class="user-component user-component__channel">
          <div class="user-component__column">
            <img
              src="http://obj-sg.thewiki.kr/data/6b616b616f74616c6b6368616e656c2e6a7067.jpg"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="friend">
        <div class="friends-screen__channel-header">
          <span>Friends 5</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="friend-user-component user-component">
          <div class="user-component__column">
            <img
              src="https://img1.daumcdn.net/thumb/R1280x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/XoC/image/w0gDroK5Q9vJacqEG4ZUm-N0nrk.jpg"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">징징이</h4>
              <!--<h6 class="user-component__subtitle">asdasd<h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friend-user-component user-component">
          <div class="user-component__column">
            <img
              src="https://t4.daumcdn.net/thumb/R720x0.fjpg/?fname=http://t1.daumcdn.net/brunch/service/user/cnoC/image/G4E03qhi2m2LcTm13k5lm-lxCPk.jpg"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">다람이</h4>
              <!--<h6 class="user-component__subtitle">asdasd<h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friend-user-component user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/474x/42/de/dc/42dedcfbac6d61c16e712c8cb0a8c14d.jpg"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">집게사장</h4>
              <!--<h6 class="user-component__subtitle">asdasd<h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="friend-user-component user-component">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/20150304_114/lapapabo_1425446187000UApxf_JPEG/NaverBlog_20150123_052715_34.jpg?type=w2"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">플랑크톤</h4>
              <!--<h6 class="user-component__subtitle">asdasd<h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="friend-user-component user-component friend-padding">
          <div class="user-component__column">
            <img
              src="https://mblogthumb-phinf.pstatic.net/MjAyMDA3MTVfMjI0/MDAxNTk0ODA4NTYwMTky.iXj_8lvSz4MgWM0RpvbcFysqzybBMvT6uVTmTtk8Oxog.Tfn199XtzcRnLKLNRyD2Bgvp-veCz-sk5jptTgfDT18g.PNG.life_book/1.png?type=w800"
              class="user-component_avatar user-component_avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">핑핑이</h4>
              <!--<h6 class="user-component__subtitle">asdasd<h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__noti2"></span
            ><i class="fas fa-ellipsis-h fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big! 😢😢</span>
    </div>

    <script
      src="https://kit.fontawesome.com/da37cb08ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
    <script src="js/friendDisplay.js"></script>
    <script src="js/clock.js"></script>
  </body>
</html>
